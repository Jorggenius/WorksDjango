<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        margin: 40px;
        color: #333;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        font-size: 28px;
        margin-bottom: 20px;
    }

    form {
        width: 500px;
        margin: auto;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    form p {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #34495e;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
    }

    button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2c80b4;
    }

    a {
        display: block;
        margin-top: 20px;
        text-align: center;
        color: #2980b9;
        font-weight: bold;
        text-decoration: none;
    }

    a:hover {
        color: #1c5980;
    }
</style>

</head>
<body>
    {% if editar %}
    <h2>Editar Estudiante</h2>
{% else %}
    <h2>Agregar Estudiante</h2>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if editar %}Actualizar{% else %}Guardar{% endif %}</button>
</form>
<a href="{% url 'lista_estudiantes' %}">Volver a la lista</a>
</body>
</html>
